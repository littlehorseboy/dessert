<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>dessert</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="app">
    <header class="mdc-layout-grid mdc-layout-grid--align-center">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <a href="index.html">
            <img src="src/assets/images/6734d36802d2eeeb989047bd91b93ed7.svg">
          </a>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4"></div>
        <a href="index.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          首頁
        </a>
        <a href="product.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          甜點
        </a>
        <a href="login.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          登入
        </a>
        <a href="cart.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          <i class="material-icons">shopping_cart</i>
        </a>
      </div>
    </header>

    <main>
      <div class="mdc-layout-grid">
        <div class="checkout mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
            <div class="checkout-form">
              <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                  <div class="checkout-form__title">運送</div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet">
                  <label for="">姓氏</label>
                  <input placeholder="王">
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet">
                  <label for="">名字</label>
                  <input placeholder="小明">
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                  <label for="">電話</label>
                  <input placeholder="0912-345-678">
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet">
                  <label for="">地址</label>
                  <input placeholder="高雄市">
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--align-bottom">
                  <input placeholder="新興區">
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet">
                  <input placeholder="幸福路 520 號">
                </div>
              </div>
              <a class="checkout-form__submit">下一步</a>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
            <div class="checkout-summary">
              <div>
                <div class="checkout-summary__title">訂單摘要</div>
                <div class="checkout-summary__detail">
                  <div class="checkout-summary__detail__subtotal">
                    <div>小計</div>
                    <div>NT$ 2,700</div>
                  </div>
                  <div class="checkout-summary__detail__subtotal">
                    <div>運費</div>
                    <div>NT$ 300</div>
                  </div>
                  <div class="checkout-summary__detail__total">
                    <div>總計</div>
                    <div>NT$ 3,000</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="checkout-list">
              <div>
                <div class="checkout-list__title">購物清單</div>
                <div class="checkout-list__list">
                  <div>
                    <div>
                      <img class="checkout-list__list__img" src="src/assets/images/3ad473303183d2a7a9194093a191d9dd.jpg">
                    </div>
                    <div>
                      <div class="checkout-list__list__name">焦糖馬卡龍 (2)</div>
                      <div class="checkout-list__list__price">NT$ 900</div>
                    </div>
                  </div>
                  <div>
                    <div>
                      <img class="checkout-list__list__img" src="src/assets/images/1235c6130a2343de59a96e96fdf4660d.jpg">
                    </div>
                    <div>
                      <div class="checkout-list__list__name">焦糖馬卡龍 (2)</div>
                      <div class="checkout-list__list__price">NT$ 900</div>
                    </div>
                  </div>
                  <div>
                    <div>
                      <img class="checkout-list__list__img" src="src/assets/images/b3d1d544f7d1dbaa697d8c46b958d73b.jpg">
                    </div>
                    <div>
                      <div class="checkout-list__list__name">焦糖馬卡龍 (2)</div>
                      <div class="checkout-list__list__price">NT$ 900</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="subscribe-mail mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1-desktop"></div>
          <div class="subscribe-mail__subtitle mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--span-8-tablet">
            <img src="src/assets/images/c0a6f03032a64957a8319252113660f9.svg">
            <span>訂閱你我的甜蜜郵件</span>
          </div>
          <div class="subscribe-mail__input mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--span-8-tablet">
            <div class="mdc-text-field mdc-text-field--with-leading-icon">
              <i class="material-icons mdc-text-field__icon">email</i>
              <input id="subscribe-mail" class="mdc-text-field__input">
              <button>
                <i class="material-icons">
                  arrow_forward
                </i>
              </button>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
      </div>
      <div class="footer-detail mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1-desktop"></div>
          <div class="footer-detail__detail-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <div>
              <img class="footer-detail__detail-wrapper__img" src="src/assets/images/d63fce88ecad3def9fba1d1bdc195ab7.svg">
            </div>
            <div class="footer-detail__detail-wrapper__detail">
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
          </div>
          <div class="footer-detail__img-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <img class="footer-detail__img-wrapper__img" src="src/assets/images/b435e6f7feda2111bebab6ad62f50c70.svg">
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1-desktop"></div>
          <div class="footer-detail__link-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <img src="src/assets/images/b101abfdb7c3c89628f8a066e82ec82f.svg">
            <img src="src/assets/images/3d7755ce1100c0db9c8b66a83f63a66f.svg">
          </div>
          <div class="footer-detail__copyright-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--align-middle">
            © 2018 Sweetaste* All Rights Reserved
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </div>
  <!-- <script src="./dist/bundle-checkout.js"></script> -->
<script type="text/javascript" src="bundle-checkout.js"></script></body>

</html>
