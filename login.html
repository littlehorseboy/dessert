<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>dessert</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="app">
    <header class="mdc-layout-grid mdc-layout-grid--align-center">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <a href="index.html">
            <img src="src/assets/images/logo-all-dark.svg">
          </a>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4"></div>
        <a href="index.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          首頁
        </a>
        <a href="product.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          甜點
        </a>
        <a href="login.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          登入
        </a>
        <a href="shopping-cart.html" class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          <i class="material-icons">shopping_cart</i>
        </a>
      </div>
    </header>

    <main>
      <div class="mdc-layout-grid mdc-layout-grid--align-center">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <div class="mdc-card">
              <div>會員登入</div>
              <div>
                <div class="mdc-text-field text-field mdc-text-field--with-leading-icon mdc-ripple-upgraded">
                  <i class="material-icons mdc-text-field__icon">event</i>
                  <input class="mdc-text-field__input">
                  <label class="mdc-floating-label" for="text-field--leading">Standard</label>
                  <div class="mdc-line-ripple" style="transform-origin: 71.5px center 0px;"></div>
                </div>
              </div>
              <div>
                <div class="mdc-text-field text-field mdc-text-field--with-leading-icon mdc-ripple-upgraded">
                  <i class="material-icons mdc-text-field__icon">event</i>
                  <input id="" class="mdc-text-field__input">
                  <label class="mdc-floating-label" for="text-field--leading">Standard</label>
                  <div class="mdc-line-ripple" style="transform-origin: 71.5px center 0px;"></div>
                </div>
              </div>
              <div>
                <div class="mdc-form-field">
                  <div class="mdc-checkbox">
                    <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />
                    <div class="mdc-checkbox__background">
                      <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                      </svg>
                      <!-- <div class="mdc-checkbox__mixedmark"></div> -->
                    </div>
                  </div>
                  <label for="my-checkbox">記住我</label>
                </div>
              </div>
              <div>登入帳號</div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <div class="mdc-card">
              <div>連結社群帳號</div>
              <div><img src="src/assets/images/ic-facebook-logotype.svg"></div>
              <div><img src="src/assets/images/ic-google.svg"></div>
              <div><img src="src/assets/images/ic-yahoo.svg"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="subscribe-mail mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
          <div class="subscribe-mail__subtitle mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <img src="src/assets/images/logo-light.svg">
            <span>訂閱你我的甜蜜郵件</span>
          </div>
          <div class="subscribe-mail__input mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <div class="mdc-text-field mdc-text-field--with-leading-icon">
              <i class="material-icons mdc-text-field__icon">email</i>
              <input id="subscribe-mail" class="mdc-text-field__input">
              <button>
                <i class="material-icons">
                  arrow_forward
                </i>
              </button>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
      </div>
      <div class="footer-detail mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
          <div class="footer-detail__detail-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <div>
              <img class="footer-detail__detail-wrapper__img" src="src/assets/images/logotype-lg-dark.svg">
            </div>
            <div class="footer-detail__detail-wrapper__detail">
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
          </div>
          <div class="footer-detail__img-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <img class="footer-detail__img-wrapper__img" src="src/assets/images/sm-今天是個吃甜點的好日子.svg">
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
          <div class="footer-detail__link-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <img src="src/assets/images/ic-line@.svg">
            <img src="src/assets/images/ic-facebook.svg">
          </div>
          <div class="footer-detail__copyright-wrapper mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            © 2018 Sweetaste* All Rights Reserved
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </div>
  <script src="./dist/bundle-login.js"></script>
</body>

</html>
