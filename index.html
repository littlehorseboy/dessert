<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>dessert</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="app">
    <header class="mdc-layout-grid mdc-layout-grid--align-center">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <img src="src/assets/images/logo-all-dark.svg">
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4"></div>
        <div class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          首頁
        </div>
        <div class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          甜點
        </div>
        <div class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          登入
        </div>
        <div class="menu-item mdc-layout-grid__cell mdc-layout-grid__cell--span-1 mdc-layout-grid__cell--align-middle">
          <i class="material-icons">shopping_cart</i>
        </div>
      </div>
    </header>

    <main class="mdc-layout-grid">
      <!-- 大圖 -->
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <img class="w100" src="src/assets/images/annie-spratt-133872-unsplash.jpg">
        </div>
      </div>

      <!-- menu -->
      <div class="menu mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <div class="menu-item">
            <div>本</div>
            <div>日</div>
            <div>精</div>
            <div>選</div>
          </div>
          <img class="w100" src="src/assets/images/annie-spratt-133872-unsplash.jpg">
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <div class="menu-item">
            <div>人</div>
            <div>氣</div>
            <div>推</div>
            <div>薦</div>
          </div>
          <img class="w100" src="src/assets/images/annie-spratt-133872-unsplash.jpg">
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <div class="menu-item">
            <div>新</div>
            <div>品</div>
            <div>上</div>
            <div>市</div>
          </div>
          <img class="w100" src="src/assets/images/annie-spratt-133872-unsplash.jpg">
        </div>
      </div>
    </main>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
